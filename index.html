<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Peluquería profesional con cortes modernos y clásicos. Reservá tu turno online, reprogramá o cancelá fácilmente. Atención personalizada y servicios de calidad en cada visita.">
    <title>Peluquería</title>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700&family=Chivo:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700&family=Chivo:wght@500;600;700&display=swap"
      media="all"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600;700&family=Chivo:wght@500;600;700&display=swap"

    </noscript>

    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        font-family: "Chivo", sans-serif;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #ededed;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .skeleton {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #555;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      <img src="/assets/scissors-loading.svg" style="width: 200px;"/>
      <span style="font-size: large;">Cargando...</span>
    </div>

    <div id="root" style="opacity:0;">
  <div class="skeleton">
    <img src="/assets/scissors-loading.svg" style="width: 200px;"/>
    <h1 style="font-size: large;">Peluquería Profesional</h1>
    <p style="font-size: larger;">Cargando contenido...</p>
  </div>
</div>
    <div id="modal-root"></div>

    <script type="module" src="/src/main.jsx"></script>
